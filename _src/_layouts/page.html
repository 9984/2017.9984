---
layout: base
---

<header class="header header--page">
    <div class="row">
        <h1>{{ page.title }}</h1>
    </div>
</header>

<section role="main" class="content content--page {% if page.path contains '.md' %}content--page--markdown{% endif %}">

    <div class="row">
        {{ content }}
    </div>

</section>
