        Where will blockchain of today lead civilization in 9984?

    description: >
        In a world changing with technology, blockchain brings future possibilities into present times, and with building catalysts comes responsibility.

    content: >
        As a port, <em class='text--9984'>9984</em> connects enterprises and developers to BigchainDB software. As an event, <em class='text--9984'>9984</em> allows enterprises and developers to connect with each other to take the unique opportunities made possible with scalable blockchain technology to the next level.


